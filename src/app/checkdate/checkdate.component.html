 <div [ngSwitch]="state">
    <div *ngSwitchCase="'short'" class="short">{{diffTime / (1000 * 3600 * 24) | number: '1.0-0'}} jours depuis le dernier RDV</div>
    <div *ngSwitchCase="'mid'" class="mid">{{diffTime / (1000 * 3600 * 24) | number: '1.0-0'}} jours depuis le dernier RDV</div>
    <div *ngSwitchCase="'late'" class="late">{{diffTime / (1000 * 3600 * 24 * 30) | number: '1.0-0'}} mois depuis le dernier RDV</div>
 </div>
